<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>NFT Preview</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Image -->
                <img class="image" src="./assets/images/image-equilibrium.jpg" alt="">
            <!-- Info -->
            <div class="card__info">
                <h2 class="card__info-title">Equilibrim #3429</h2>
                <p class="card__info-text">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <!-- Price -->
            <div class="card_price">
                <div class="eth">
                    <img src="./assets/images/icon-ethereum.svg" alt="">
                    0.041 ETH
                </div>
                <div class="days">
                    <img src="./assets/images/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
                <!-- Line -->
                <div class="line"></div>
                <!-- User Info -->
                <div class="user__info">
                    <div class="user__info-img">
                        <img src="./assets/images/image-avatar.png" alt="">
                    </div>
                    <h3 class="user__info-text">Creation of <span>Jules Wyvern</span></h3>
                </div>
        </div>
    </div>
</body>
</html>
